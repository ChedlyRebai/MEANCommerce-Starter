<!-- <mat-dialog-content style="max-height: 80vh; width: 80vw;"> -->
<div class="bg-white">
  <!-- <div class="pt-6"> -->



  <!-- Product info -->
  <div
    class="mx-auto max-w-2xl px-4 pt-8 pb-16 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:px-8 lg:pt-16 lg:pb-24">
    <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
      <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl mb-5">{{ product?.name }}</h1>
    </div>

    <!-- Options -->
    <div class=" lg:row-span-3 lg:mt-0">
      <div class="aspect-w-4 aspect-h-5 sm:overflow-hidden sm:rounded-lg lg:aspect-w-3 lg:aspect-h-4">
        <img [src]="'http://localhost:4000/getimage/'+product.image" alt="../../../../../uploads{{
            product.image}}" class="h-full w-full object-cover object-center">
      </div>
      <form action="">
        <div class="flex justify-between items-center mt-2">
          <div class="h-full w-12">
            <input type="number" (change)="select($event)" class="mb-0" value="1" class="" min="0">
          </div>
          <p class="text-3xl mt-3 tracking-tight text-gray-900">{{ product.price }} DT</p>
        </div>
        <div class="">
          <button type="button" (click)="addToCart()"
            class="mt-2 flex w-full items-center justify-center rounded-md border border-transparent bg-primary-600 py-3 px-8 text-base font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Ajouter
            au panier</button>
        </div>
      </form>
    </div>

    <div class="py-10 lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pt-6 lg:pb-16 lg:pr-8">
      <p [innerHTML]="product.description"></p>
    </div>
  </div>
  <!-- </div> -->
</div>
