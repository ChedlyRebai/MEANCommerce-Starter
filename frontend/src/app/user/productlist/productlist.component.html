              style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(897px, 5637px, 0px);">
              <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">

                  <button type="button" (click)="searchByCategory('all')"

                </li>
                <li *ngFor="let category of categorys">
                  <button type="button" (click)="searchByCategory(category.name)"
                    class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{category.name}}</button>
                </li>
              </ul>
            </div>
            <div class="relative w-full">
              <input type="search" id="search-dropdown"
                class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                placeholder="" #searchName>
              <button type="submit" (click)="searchByName(searchName.value)"

                </svg>
                <span class="sr-only">Search</span>

            </div>

  </div>

<section class="bg-white dark:bg-gray-900">
  <div class="container px-6 py-1 pb-10  mx-auto">


    <div class="grid grid-cols-1 gap-8 mt-8 md:mt-16 md:grid-cols-2">

      <div class="lg:flex" *ngFor="let product of products">
        <img class="object-cover w-full h-56 rounded-lg lg:w-64" [src]="'http://localhost:4000/getimage/'+product.image"
          alt="{{product.image}}">

        <div class="flex flex-col justify-between py-6 lg:mx-6">
          <a [routerLink]="['/details',product.slug]"
            class="text-xl cursor-pointer font-semibold text-gray-800 hover:underline dark:text-white ">
            {{ product.name }}
          </a>
          <div class="">
            <span class="">{{product.category}}</span><br>
            <span class="text-lg text-gray-500 dark:text-gray-300">{{ product.price }} DT</span>
          </div>
        </div>
      </div>
