<!-- component -->
<!-- Container -->
<div class="flex flex-wrap min-h-screen w-full content-center justify-center bg-gray-200 py-10">

  <!-- Login component -->
  <div class="flex shadow-md">
    <!-- Login form -->
    <div class="flex flex-wrap content-center justify-center rounded-l-md bg-white"
      style="width: 24rem; height: 32rem;">
      <div class="w-72">
        <!-- Heading -->


        <!-- Form -->
        <form class="mt-2" [formGroup]="registerForm" (ngSubmit)="registre()">

          <div class="mb-2">
            <label class="mb-2 block text-xs font-semibold " formControlName="name">Nom</label>
            <input type="text" placeholder="Enter your name" formControlName="name"
              class="block w-full rounded-md border border-gray-300 focus:border-primary-700 focus:outline-none focus:ring-1 focus:ring-primary-700 py-1 px-1.5 text-gray-500" />
            <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
              class="text-primary-700 text-md">Nom est obligatoire</div>
          </div>

          <div class="mb-2">
            <label class="mb-2 block text-xs font-semibold">Email</label>
            <input type="email" placeholder="Enter your email" formControlName="email"
              class="block w-full rounded-md border border-gray-300 focus:border-primary-700 focus:outline-none focus:ring-1 focus:ring-primary-700 py-1 px-1.5 text-gray-500" />
            <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
              class="text-primary-700 text-md"> Email est obligatoire</div>
          </div>



          <div class="mb-2">
            <label class="mb-2 block text-xs font-semibold">Mot de passe</label>
            <input type="password" placeholder="*****" formControlName="password"
              class="block w-full rounded-md border border-gray-300 focus:border-primary-700 focus:outline-none focus:ring-1 focus:ring-primary-700 py-1 px-1.5 text-gray-500" />
            <div class="text-primary-700 text-md"
              *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
              Mot de passe est obligatoire
            </div>
          </div>

          <div class="mb-2">
            <label class="mb-2 block text-xs font-semibold">Confirmer le mot de passe</label>
            <input type="password" formControlName="confirmPassword" placeholder="Enter your password"
              class="block w-full rounded-md border border-gray-300 focus:border-primary-700 focus:outline-none focus:ring-1 focus:ring-primary-700 py-1 px-1.5 text-gray-500" />
            <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid"
              class="text-primary-700 text-md"> Confirmer le mot de passe est obligatoire</div>
          </div>
          <div class=" flex flex-wrap content-center">
            <div *ngIf="errorMessage" class="text-primary-700 text-md"> {{errorMessage}}</div>
            <!-- <a href="#" class="text-xs font-semibold text-purple-700">Forgot password?</a> -->
          </div>

          <div class="mb-3">
            <button [disabled]="registerForm.invalid"
              class="mb-1.5 block w-full text-center text-white bg-primary-600 hover:bg-primary-700 px-2 py-1.5 rounded-md">Sign
              in
            </button>
            <!-- <button
              class="flex flex-wrap justify-center w-full border border-gray-300 hover:border-gray-500 px-2 py-1.5 rounded-md">
              <img alt="" class="w-5 mr-2"
                src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA">
              Sign in with Google
            </button> -->
          </div>
        </form>

        <!-- Footer
        <div class="text-center">
          <span class="text-xs text-gray-400 font-semibold">Don't have account?</span>
          <a href="#" class="text-xs font-semibold text-primary-700">Sign up</a>
        </div>-->
      </div>
    </div>

    <!-- Login banner -->
    <div class="flex flex-wrap content-center justify-center rounded-r-md" style="width: 24rem; height: 32rem;">
      <img alt="" class="w-full h-full bg-center bg-slate-200 bg-no-repeat bg-cover rounded-r-md"
        src="https://www.sna.com.tn/wp-content/uploads/2021/02/SNA_logo.svg">
    </div>

  </div>

  <div *ngIf=" errorMessage" id="toast-danger"
    class="mt-2 flex items-center w-full max-w-xs p-4 mb-4 rounded-lg shadow text-gray-400 bg-gray-800" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg bg-red-800 text-red-200">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
      <span class="sr-only">Error icon</span>
    </div>
    <div class="ml-3 text-sm font-normal">{{errorMessage}}</div>
    <button type="button"
      class="ml-auto -mx-1.5 -my-1.5  rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5  inline-flex h-8 w-8 text-gray-500 hover:text-white bg-gray-800 hover:bg-gray-700"
      data-dismiss-target="#toast-danger" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
  </div>
</div>
