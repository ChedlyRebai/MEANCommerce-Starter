<!-- Main modal -->
<div class="z-50 w-full    md:inset-0  md:h-full">
  <div class=" w-full  max-w-xl h-full">
    <!-- Modal content -->
    <div class="  w-full shadow bg-gray-700">
      <button type="button" (click)="close()"
        class="absolute top-3 right-2.5 px text-gray-400 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-gray-800 hover:text-white"
        data-modal-hide="authentication-modal">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class=" py-6 mx-10 ">
        <h3 class="mb-4 text-xl font-medium text-white">Modifier l'utilisateur {{user?.name}}
        </h3>
        <form class="space-y-6 " action="#" [formGroup]="updateForm" (ngSubmit)="update()">

          <div>
            <label for="nom" class="block mb-2 text-sm font-medium text-white">Nom</label>
            <input type="text" name="nom" id="nom" formControlName="name"
              class=" border  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white"
              placeholder="Entrer votre nom" required [(ngModel)]="user!.name">
            <div *ngIf="updateForm.get('name')?.touched && updateForm.get('name')?.invalid"
              class="text-primary-500 text-md">Nom Est obligatoire</div>
          </div>

          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
            <input type="email" name="email" id="email" formControlName="email"
              class=" border  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white"
              placeholder="Entrer votre email" required [(ngModel)]="user!.email">
            <div *ngIf="updateForm.get('email')?.touched && updateForm.get('email')?.invalid"
              class="text-primary-500 text-md"> Email est obligatoire</div>
          </div>

          <!-- <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white">Mot de passe</label>
            <input type="password" name="password" id="password" placeholder="••••••••" formControlName="password"
              class=" border  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white"
              required>
            <div class="text-primary-500 text-md"
              *ngIf="updateForm.get('password')?.touched && updateForm.get('password')?.invalid">
              Mot de passe est obligatoire
            </div>

          </div> -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white">Role</label>
            <ul
              class="items-center w-full text-sm font-medium  border  rounded-lg sm:flex bg-gray-700 border-gray-600 text-white">

              <li class="w-full border-b  sm:border-b-0 sm:border-r border-gray-600">
                <div class="flex items-center pl-3">
                  <input id="horizontal-list-radio-license" type="radio" value="user" name="role" checked
                    formControlName="role" [(ngModel)]="user!.role"
                    class="w-4 h-4 text-blue-600  focus:ring-blue-600 ring-offset-gray-700 focus:ring-offset-gray-700 focus:ring-2 bg-gray-600 border-gray-500">
                  <label for="horizontal-list-radio-license"
                    class="w-full py-3 ml-2 text-sm font-medium text-gray-300">Utilisateur
                  </label>
                </div>
              </li>

              <li class="w-full border-b  sm:border-b-0 sm:border-r border-gray-600">
                <div class="flex items-center pl-3">
                  <input id="horizontal-list-radio-id" type="radio" value="admin" name="role" formControlName="role"
                    [(ngModel)]="user!.role"
                    class="w-4 h-4 text-blue-600  focus:ring-blue-600 ring-offset-gray-700 focus:ring-offset-gray-700 focus:ring-2 bg-gray-600 border-gray-500">
                  <label for="horizontal-list-radio-id"
                    class="w-full py-3 ml-2 text-sm font-medium text-gray-300">Administrateur</label>
                </div>
              </li>
            </ul>
            <div class="text-primary-500 text-md"
              *ngIf="updateForm.get('role')?.touched && updateForm.get('role')?.invalid">
              role est obligatoire
            </div>
          </div>

          <button type="submit" data-modal-hide="authentication-modal"
            class="w-full text-white  focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Modifier</button>

        </form>
      </div>
    </div>
  </div>
</div>
