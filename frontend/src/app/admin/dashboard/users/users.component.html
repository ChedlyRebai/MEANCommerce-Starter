<!-- Main modal -->
<div id="authentication-modal" tabindex="-1" aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
  <div class="relative w-full h-full max-w-md md:h-auto">
    <!-- Modal content -->
    <div class="relative  rounded-lg shadow bg-gray-700">
      <button type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-gray-800 hover:text-white"
        data-modal-hide="authentication-modal">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-xl font-medium text-white">Ajouter un nouvel utilisateur
        </h3>
        <form class="space-y-6" action="#" [formGroup]="registerForm" (ngSubmit)="registre()">
          <div>
            <label for="nom" class="block mb-2 text-sm font-medium text-white">Nom</label>
            <input type="text" name="nom" id="nom" formControlName="name"
              class=" border  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white"
              placeholder="Entrer votre nom" required>
            <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
              class="text-primary-500 text-md"> nom est obligatoire</div>
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
            <input type="email" name="email" id="email" formControlName="email"
              class=" border  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white"
              placeholder="Entrer votre email" required>
            <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
              class="text-primary-500 text-md"> Email est obligatoire</div>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white">Mot de passe</label>
            <input type="password" name="password" id="password" placeholder="••••••••" formControlName="password"
              class=" border  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white"
              required>
            <div class="text-primary-500 text-md"
              *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
              mot de passe est obligatoire
            </div>

          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white">Role</label>
            <ul
              class="items-center w-full text-sm font-medium  border  rounded-lg sm:flex bg-gray-700 border-gray-600 text-white">
              <li class="w-full border-b  sm:border-b-0 sm:border-r border-gray-600">
                <div class="flex items-center pl-3">
                  <input id="horizontal-list-radio-license" type="radio" value="user" name="role" checked
                    formControlName="role"
                    class="w-4 h-4 text-blue-600  focus:ring-blue-600 ring-offset-gray-700 focus:ring-offset-gray-700 focus:ring-2 bg-gray-600 border-gray-500">
                  <label for="horizontal-list-radio-license"
                    class="w-full py-3 ml-2 text-sm font-medium text-gray-300">Utilisateur
                  </label>
                </div>
              </li>
              <li class="w-full border-b  sm:border-b-0 sm:border-r border-gray-600">
                <div class="flex items-center pl-3">
                  <input id="horizontal-list-radio-id" type="radio" value="admin" name="role" formControlName="role"
                    class="w-4 h-4 text-blue-600  focus:ring-blue-600 ring-offset-gray-700 focus:ring-offset-gray-700 focus:ring-2 bg-gray-600 border-gray-500">
                  <label for="horizontal-list-radio-id"
                    class="w-full py-3 ml-2 text-sm font-medium text-gray-300">Administrateur</label>
                </div>
              </li>
            </ul>
            <div class="text-primary-500 text-md"
              *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.invalid">
              role est obligatoire
            </div>
          </div>

          <button type="submit" data-modal-hide="authentication-modal" (click)="registre()"
            [disabled]="registerForm.invalid"
            class="w-full text-white  focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Ajouter
            un utilisateur </button>

        </form>
      </div>
    </div>
  </div>
</div>
