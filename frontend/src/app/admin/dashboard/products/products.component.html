<main>
  <div class=" ">
    <!-- Replace with your content mx-auto
          <div class="px-4 py-6 sm:px-0">
            <div class=" rounded-lg border-4 border-dashed border-gray-200">-->

    <!--
    Include Tailwind JIT CDN compiler
    More info: https://beyondco.de/blog/tailwind-jit-compiler-via-cdn

              <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    -->
    <!-- Snippet -->
    <!-- component -->

    <div class="overflow-hidden  rounded-lg border border-gray-200 shadow-md m-5">
      <div class="flex justify-between flex-wrap items-center ">
        <div class="p-4">
          <label for="table-search" class="sr-only">Search</label>
          <div class="relative mt-1">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <input type="text" id="table-search" #searchName (keyup)="searchByName(searchName.value)"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="rechercher des produits">
          </div>

        </div>

        <div class="mx-6 my-2 ">

          <button type="button" routerLink="/admin/addproduct"
            class="text-white flex bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-2.5  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"><!-- <svg
                  class="py-2 px-2 " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    clip-rule="evenodd"></path>
                </svg> -->
            <div> Ajout</div>
          </button>
        </div>
      </div>
      <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">

        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Nom</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Category</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Prix</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Date D'ajout </th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 border-t border-gray-100">


          <tr *ngFor="let product of products" class="hover:bg-gray-50">
            <th class="flex gap-3 px-6 py-4 font-normal text-gray-900">




              <div class="text-sm">
                <div class="font-medium text-gray-700">{{product.name}}</div>
                <!-- <div class="text-gray-400">jobs@sailboatui.com</div> -->
              </div>
            </th>
            <td class="px-6 py-4 text-gray-700">
              <!--<span
                    class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                     <span class="h-1.5 w-1.5 rounded-full bg-green-600"></span>
                    Active
                  </span> -->

              {{product.category}}
            </td>
            <td class="px-6 py-4">{{product.price}} DT</td>
            <td class="px-6 py-4">
              <div class="flex gap-2">
                <!-- <span
                      class="inline-flex items-center gap-1 rounded-full bg-blue-50 px-2 py-1 text-xs font-semibold text-blue-600">
                      Design
                    </span> -->
                {{product.createdAt | date }}


              </div>
            </td>
            <td class="px-6 py-4">
              <div class="flex justify-end gap-4">


                <button type="button" (click)="openDialog(product._id)" x-data="{ tooltip: 'Delete' }">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />

                  </svg>
                </button>
                <a [routerLink]="['/admin/updateProduct/',product.slug]" type="button" data-modal-toggle="popup-modal"
                  x-data="{ tooltip: 'Edite' }" href="#">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                  </svg>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--</div>
          </div>
           /End replace -->
  </div>
</main>
