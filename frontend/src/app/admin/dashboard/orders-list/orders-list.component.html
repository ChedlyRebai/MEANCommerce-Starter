    <div class="overflow-hidden  rounded-lg border border-gray-200 shadow-md m-5">
      <div class="flex justify-between flex-wrap items-center ">
        <div class="p-4">
          <label for="table-search" class="sr-only">Search</label>
          <div class="relative mt-1">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <input type="text" id="table-search" #searchName (keyup)="searchByName(searchName.value)"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="rechercher des commandes">
          </div>

        </div>

      </div>
      <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">

        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Nom</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Montant</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">NÂ°telephone</th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Date </th>
            <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 border-t border-gray-100">


          <tr *ngFor="let order of orders" class="hover:bg-gray-50">
            <th class=" px-6 py-4 font-normal text-gray-900">
              <div class="text-sm">
                <div class="font-medium text-gray-700">{{order.nom}} {{order.prenom}}</div>
                <!-- <div class="text-gray-400">jobs@sailboatui.com</div> -->
              </div>
            </th>
            <td class="px-6 py-4 text-gray-700">
              <!--<span
                class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                 <span class="h-1.5 w-1.5 rounded-full bg-green-600"></span>
                Active
              </span> -->

              {{order.total}} DT
            </td>
            <td class="px-6 py-4"> {{order.ntlf}}</td>
            <td class="px-6 py-4">
              <div class="flex gap-2">
                <!-- <span
                  class="inline-flex items-center gap-1 rounded-full bg-blue-50 px-2 py-1 text-xs font-semibold text-blue-600">
                  Design
                </span> -->
                {{order.createdAt | date}}


              </div>
            </td>
            <td class="px-6 py-4">
              <div class="flex justify-end gap-4">


                <button type="button" x-data="{ tooltip: 'Delete' }" (click)="openDetailDialog(order._id)">
                  <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" aria-hidden="true" x-tooltip="tooltip">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607zM10.5 7.5v6m3-3h-6">
                    </path>
                  </svg>

                </button>
                <button type="button" data-modal-toggle="popup-modal" x-data="{ tooltip: 'Edite' }"
                  (click)="openDialog(order._id)">


                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />

                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
