<div class=" container mx-auto mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 mt-11 sm:px-0">
        <p class="text-4xl font-medium leading-tight  text-gray-900">Modifier le produit {{product.name}}</p>
        <p class="mt-1 text-sm text-gray-600"></p>
      </div>
    </div>
    <div class="mt-5 md:col-span-2 md:mt-0">
      <form action="#" [formGroup]="updateProductForm" (ngSubmit)="updateProduct()">
        <div class="overflow-hidden shadow sm:rounded-md">
          <div class="bg-gray-50 rounded-md shadow-md px-4 py-5 sm:p-6">
            <div class="grid grid-cols-6   gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="first-name" class="block text-sm font-medium text-gray-700">Titre</label>
                <input formControlName="name" [(ngModel)]="uptproduct!.name" type="text" name="first-name"
                  id="first-name" autocomplete="given-name"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">


                <div *ngIf="addForm.get('name')?.touched && addForm.get('name')?.invalid"
                  class="text-primary-700 text-md"> Name is required</div>
              </div>

              <!-- autocomplete="email" -->
              <div class="col-span-6 sm:col-span-3">

                <label for="prix" class="block text-sm font-medium text-gray-700">Prix</label>
                <input formControlName="price" [(ngModel)]="uptproduct!.price" type="number" name="prix" id="prix"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">

                <div *ngIf="addForm.get('price')?.touched && addForm.get('price')?.invalid"
                  class="text-primary-700 text-md"> price is required</div>

              </div>
              <!-- <div class="flex justify-between"> -->
              <div class="col-span-6 sm:col-span-4">

                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category" formControlName="category" [(ngModel)]="uptproduct!.category" name="category"
                  autocomplete="country-name"
                  class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-primary-500 focus:outline-none focus:ring-primary-500 sm:text-sm">
                  <option value="" selected>Choisir un Category</option>
                  <option *ngFor="let category of categorys" [value]="category.name">
                    {{category.name}}</option>
                </select>
                <div *ngIf="addForm.get('category')?.touched && addForm.get('category')?.invalid"
                  class="text-primary-700 text-md"> Category is require</div>
              </div>






              <div class="col-span-6">
                <label for="street-address" class="block text-sm font-medium text-gray-700">Description</label>
                <angular-editor formControlName="description" rows="3" [(ngModel)]="uptproduct!.description"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></angular-editor>
                <div *ngIf="addForm.get('description')?.touched && addForm.get('description')?.invalid"
                  class="text-primary-700 text-md mb-2"> Description is required</div>
              </div>

              <div class="col-span-6">
                <label class="block text-sm font-medium text-gray-700" for="file_input">Image</label>
                <input (change)="onImageSelect($event)" [(ngModel)]="uptproduct!.image"
                  class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                  id="file_input" type="file" formControlName="image" required>
                <div *ngIf="addForm.get('image')?.touched && addForm.get('image')?.invalid"
                  class="text-primary-700 text-md mb-2"> Image is required</div>
              </div>
              <div class="bg-gray-100 px-4 py-3 text-right sm:px-6">
                <button type="submit" [disabled]="addForm.invalid" (click)="update(product.id)"
                  class="inline-flex justify-center rounded-md border border-transparent bg-primary-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">mettre
                  à jour</button>
              </div>
            </div>


          </div>
